<!DOCTYPE html>
<html>
  <head>
    <title>适宇Prius台架测试demo</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/photon.min.css">

    <!-- Javascript -->
    <script src="js/jquery-3.2.1.min.js" charset="utf-8">  
    </script>

    <!-- Tricks for use jQuery in Electron -->
    <!-- ref:http://blog.csdn.net/amhoho/article/details/54409928 -->
    <script>if (typeof module === 'object') {window.jQuery = window.$ = module.exports;};</script>
    <script src="app.js" charset="utf-8">            
    </script>
  </head>
  <body>
    <div class="window">

      <!-- .toolbar-header sits at the top of your app -->
      <header class="toolbar toolbar-header">
        <h1 class="title">适宇Prius台架测试</h1>
      </header>

      <!-- Your app's content goes inside .window-content -->
      <div class="window-content">
        <div class="pane-group">
          <div class="pane pane-sm sidebar">
            <nav class="nav-group">
              <h5 class="nav-group-title">Mode</h5>
              <span class="nav-group-item active">
                <span class="icon icon-user"></span>
                Mannual
              </span>
              <span class="nav-group-item">
                <span class="icon icon-rocket"></span>
                Auto
              </span>
              <span class="nav-group-item">
                <span class="icon icon-cog"></span>
                Other Settings
              </span>
            </nav>
          </div>

          <div class="pane">

            <div><label id='e1label'>EXV1</label></div>

            <div class="btn-group">
              <button class="btn btn-large btn-default" id="e1nm">
                <span class="icon icon-fast-backward" id="e1nm"></span>
              </button>
              <button class="btn btn-large btn-default" id="e1no">
                <span class="icon icon-left-dir" id="e1no"></span>
              </button>
              <button class="btn btn-large btn-default" id="e1rst">
                <span class="icon icon icon-ccw" id="e1rst"></span>
              </button>
              <button class="btn btn-large btn-default" id="e1po">
                <span class="icon icon-right-dir" id="e1po"></span>
              </button>
              <button class="btn btn-large btn-default" id="e1pm">
                <span class="icon icon icon-fast-forward" id="e1pm"></span>
              </button>
            </div>

            <div><span><label id="l_e1"></label></span></div>

            <div><label>EXV2</label></div>

            <div class="btn-group">
              <button class="btn btn-large btn-default" id="e2nm">
                <span class="icon icon-fast-backward" id="e2nm"></span>
              </button>
              <button class="btn btn-large btn-default" id="e2no">
                <span class="icon icon-left-dir" id="e2no"></span>
              </button>
              <button class="btn btn-large btn-default" id="e2rst">
                <span class="icon icon icon-ccw" id="e2rst"></span>
              </button>
              <button class="btn btn-large btn-default" id="e2po">
                <span class="icon icon-right-dir" id="e2po"></span>
              </button>
              <button class="btn btn-large btn-default" id="e2pm">
                <span class="icon icon icon-fast-forward" id="e2pm"></span>
              </button>
            </div>

            <div><span><label id='l_e2'></label></span></div>
            <div><label>SOV1</label></div>

            <div class="btn-group">
              <button class="btn btn-positive" id="s1on">
                <span class="icon icon-check" id="s1on"></span>
              </button>
              <button class="btn btn-negative" id="s1off">
                <span class="icon icon-cancel" id="s1off"></span>
              </button>
            </div>

            <div><span><label id='l_s1'></label></span></div>
            <div><label>SOV2</label></div>

            <div class="btn-group">
              <button class="btn btn-positive" id="s2on">
                <span class="icon icon-check" id="s2on"></span>
              </button>
              <button class="btn btn-negative" id="s2off">
                <span class="icon icon-cancel" id="s2off"></span>
              </button>
            </div>

            <div><span><label id="l_s2"></label></span></div>

            <div><label>SOV3</label></div>

            <div class="btn-group">
              <button class="btn btn-positive" id="s3on">
                <span class="icon icon-check" id="s3on"></span>
              </button>
              <button class="btn btn-negative" id="s3off">
                <span class="icon icon-cancel" id="s3off"></span>
              </button>
            </div>

            <div><span><label id="l_s3"></label></span></div>

          </div>

            <div class="pane">
              <div><label>Damper1</label></div>

              <div class="btn-group">
                <button class="btn btn-large btn-default" id="d1p">
                  <span class="icon icon-cw" id="d1p"></span>
                </button>
                <button class="btn btn-large btn-default" id="d1r">
                  <span class="icon icon-arrows-ccw" id="d1r"></span>
                </button>
                <button class="btn btn-large btn-default" id="d1n">
                  <span class="icon icon-ccw" id="d1n"></span>
                </button>
              </div>

              <div><span><label id="l_d1"></label></span></div>

              <div><label>Damper2</label></div>

              <div class="btn-group">
                <button class="btn btn-large btn-default" id="d2p">
                  <span class="icon icon-cw" id="d2p"></span>
                </button>
                <button class="btn btn-large btn-default" id="d2r">
                  <span class="icon icon-arrows-ccw" id="d2r"></span>
                </button>
                <button class="btn btn-large btn-default" id="d2n">
                  <span class="icon icon-ccw" id="d2n"></span>
                </button>
              </div>

              <div><span><label id="l_d2"></label></span></div>            

              <div><label>Damper3</label></div>

              <div class="btn-group">
                <button class="btn btn-large btn-default" id="d3p">
                  <span class="icon icon-cw" id="d3p"></span>
                </button>
                <button class="btn btn-large btn-default" id="d3r">
                  <span class="icon icon-arrows-ccw" id="d3r"></span>
                </button>
                <button class="btn btn-large btn-default" id="d3n">
                  <span class="icon icon-ccw" id="d3n"></span>
                </button>
              </div>

              <div><span><label id="l_d3"></label></span></div>

              <div><label>Damper4</label></div>

              <div class="btn-group">
                <button class="btn btn-large btn-default" id="d4p">
                  <span class="icon icon-cw" id="d4p"></span>
                </button>
                <button class="btn btn-large btn-default" id="d4r">
                  <span class="icon icon-arrows-ccw" id="d4r"></span>
                </button>
                <button class="btn btn-large btn-default" id="d4n">
                  <span class="icon icon-ccw" id="d4n"></span>
                </button>
              </div>

              <div><span><label id="l_d4"></label></span></div>

              <div><label>Damper5</label></div>

              <div class="btn-group">
                <button class="btn btn-large btn-default" id="d5p">
                  <span class="icon icon-cw" id="d5p"></span>
                </button>
                <button class="btn btn-large btn-default" id="d5r">
                  <span class="icon icon-arrows-ccw" id="d5r"></span>
                </button>
                <button class="btn btn-large btn-default" id="d5n">
                  <span class="icon icon-ccw" id="d5n"></span>
                </button>
              </div>

              <div><span><label id="l_d5"></label></span></div>

          </div>
        </div>
      </div>
    </div>
    <script src="js/jresponse.js"> 
    </script>
  </body>
</html>
